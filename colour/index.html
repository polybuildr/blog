<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS3 Animations</title>
        <link rel="stylesheet" href="normalize.min.css">
        <style>
            body {
                transition: background-color 0.8s;
            }
            #e {
                display: none;
                width: 50px;
                border: 4px solid #057cb8;
                transition: width 0.5s, height 0.5s, background-color 0.5s;
            }
        </style>
    </head>
    <body>
        <script src="jquery.min.js"></script>
        <script>
        function rcc() {
            return Math.round(Math.random() * 150) + 50;
        }

        function rc() {
            return 'rgb(' + rcc() + ', ' + rcc() + ',' + rcc() + ')';
        }
        window.setInterval(function() {
            $('body').css('background-color', rc());
            }, 1000);
        </script>
    </body>
</html>
